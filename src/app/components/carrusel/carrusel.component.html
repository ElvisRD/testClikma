<div id="Carrusel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner containerImgs">
        <div *ngIf="firstSprite" class="carousel-item active" >
            <div class="containerSpinner" *ngIf="loadingImg">
              <p-progressSpinner></p-progressSpinner>
            </div>
            <img [src]="firstSprite" (load)="onImageLoad()" class="d-block w-100" alt="sprite">
        </div>
        <div class="d-flex h-100 justify-content-center align-items-center" *ngIf="!firstSprite">
          <p class="text-lg-center mt-3">El Pokémon no posee imágenes</p>
        </div>
        <div *ngIf="sprites">
          <div class="carousel-item" *ngFor="let sprite of sprites" >
            <img [src]="sprite" class="d-block w-100" alt="sprite">
          </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#Carrusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon iconCarrusel " aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#Carrusel" data-bs-slide="next">
      <span class="carousel-control-next-icon iconCarrusel" aria-hidden="true"></span>
    </button>
</div>
